{% extends "base.html" %}

{% block content %}
    <h1>Please assign a new Category for the attached GidGuds</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.new_category.label }} {{ form.new_category }}<br>
            {% for error in form.new_category.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
